<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator-box">
      <div class="display-screen"></div>
      <div class="buttons">
        <div class="numbers">
          <button class="n" id="clearall">CE</button>
          <button class="n" id="clear">C</button>
          <button class="n" id="">under construction</button>
          <button class="n" id="number">9</button>
          <button class="n" id="number">8</button>
          <button class="n" id="number">7</button>
          <button class="n" id="number">6</button>
          <button class="n" id="number">5</button>
          <button class="n" id="number">4</button>
          <button class="n" id="number">3</button>
          <button class="n" id="number">2</button>
          <button class="n" id="number">1</button>
          <button class="n" id="decimal">.</button>
          <button class="n" id="number">0</button>
          <button class="n" id="equal">=</button>
        </div>
        <div class="operator">
          <button class="o" id="multiply">x</button>
          <button class="o" id="divide">/</button>
          <button class="o" id="minus">-</button>
          <button class="o" id="plus">+</button>
        </div>
      </div>
    </div>
    <script src="index1.js"></script>
  </body>
</html>
